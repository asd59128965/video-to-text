name: Node.js Package

on:
  release:
    types: [created]
  workflow_dispatch: # 保留這個，測試才方便

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # 加上快取，別浪費 GitHub 的資源
      - run: npm ci
      - run: npm run build # React 專案發布前通常要 build，雖然 publish 不一定會用到 build 出來的東西

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 這行是關鍵
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
      - run: npm ci
      # 如果你只是測試，可以先用 --dry-run 看看會不會成功，而不會真的傳上去
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
